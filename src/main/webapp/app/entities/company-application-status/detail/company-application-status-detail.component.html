<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="companyApplicationStatus">
      <h2 data-cy="companyApplicationStatusDetailsHeading">
        <span jhiTranslate="vibmpfApp.companyApplicationStatus.detail.title">Company Application Status</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ companyApplicationStatus.id }}</span>
        </dd>
        <dt><span jhiTranslate="vibmpfApp.companyApplicationStatus.name">Name</span></dt>
        <dd>
          <span>{{ companyApplicationStatus.name }}</span>
        </dd>
        <dt><span jhiTranslate="vibmpfApp.companyApplicationStatus.company">Company</span></dt>
        <dd>
          <div *ngIf="companyApplicationStatus.company">
            <a [routerLink]="['/company', companyApplicationStatus.company.id, 'view']">{{ companyApplicationStatus.company.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/company-application-status', companyApplicationStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
